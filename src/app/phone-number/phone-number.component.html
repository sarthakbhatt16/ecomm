<div class="form-group">
	<label class="form-control-label">Phone Number</label>
	<div class="row w-100">
		<div class="col-9">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">+1</span>
				</div>
				<input type="tel" id="phone" name="phone" class="form-control" [(ngModel)]="phoneNumber" (ngModelChange) = "phoneValidation()"	required/>
				<!-- <div class="input-group-append">
			<span class="input-group-text">Verify</span>
		</div> -->
			</div>
		</div>
		<div class="col-2 offset-1 d-flex align-items-center justify-content-center">
			<button [ngClass]="{'green' : !invalidPhoneNumber}"  class="btn btn-primary btn-block">Verify</button>
		</div>
	</div>
	<p [ngClass]="{'display-err' : invalidPhoneNumber}" class="alert alert-danger mt-2 hide">{{"Invalid Phone Number"}}</p>
</div>
<div class="form-group">
	<div class="input-group">
		<div class="input-group-prepend">
			<span class="input-group-text" id="basic-addon3">OTP</span>
		</div>
		<input type="number" class="form-control" id="OTP" aria-describedby="basic-addon3">
	</div>
</div>
