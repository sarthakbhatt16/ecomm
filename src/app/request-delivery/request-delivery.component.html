<div class="row">
  <div class="col-8">
    <h4>Item</h4>
  </div>
  <div class="col-2 offset-2">
    <h4>Qty</h4>
  </div>
</div>
<div *ngFor = "let item of displayArray">
  <div class="row">
    <div class="col-8">{{item.name}}</div>
    <div class="col-2 offset-2">{{item.quantity}}</div>
  </div>
</div>
