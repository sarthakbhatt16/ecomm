<section id="myOrders">
	<div class="container p-5">
		<app-message></app-message>
		<div *ngIf="!myorders" class="m-auto">
			<h1 class="text-center display-3 mt-5">
				<i class="fa fa-spinner fa-spin"></i>
			</h1>
		</div>
		<h3 *ngIf="myorders && !myorders.length" class="display-2 text-center mt-5">
			My Orders is Empty
		</h3>
		<div *ngIf="myorders && myorders.length" class="row">
			<div class="col">
				<h4 class="display-4">My Orders</h4>
				<div class="row">
					<div class="col-3 d-none d-md-block text-left">
						<p class="mb-0">
							<small class="text-muted">Order Number</small>
						</p>
					</div>
					<div class="offset-7 col-2 d-none d-md-block text-right">
						<p class="mb-0">
							<small class="text-muted">Status</small>
						</p>
					</div>
				</div>
				<hr class="mt-0" />
				<div *ngFor="let order of myorders" class="order">
					<div class="row">
						<div class="col-6 col-md-8">
							<h5>
								<a routerLink="/orders/{{ order._id }}">Order #{{ order._id }}</a>
								<p class="m-0">
									<small class="text-muted">Total: {{ order.totalPrice | currency }}</small>
								</p>
							</h5>
						</div>
						<div class=" offset-1 col-5 col-md-3 text-right">
							<h6>
								<!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
								Processing
							</h6>
						</div>
					</div>
					<hr />
				</div>
			</div>
		</div>
	</div>
</section>
